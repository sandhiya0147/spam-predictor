<!DOCTYPE html>
<html>
<head>
  <title>SMS Spam Classifier</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <h2>SMS Spam Prediction</h2>
  <form method="POST">
    <textarea name="message" placeholder="Enter your SMS here" required></textarea><br>
    <input type="submit" value="Predict">
  </form>
  {% if result %}
    <h3>Prediction: {{ result }}</h3>
  {% endif %}
</body>
</html>
